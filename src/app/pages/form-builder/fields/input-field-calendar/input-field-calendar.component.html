<fieldset class="flex flex-col gap-2">
  <app-label-tooltip
    [id]="field.id"
    [label]="props.label"
    [tooltip]="props['tooltip']"
    [required]="props.required"
    *ngIf="props.label"
  ></app-label-tooltip>
  <p-calendar
    [formControl]="formControl"
    [formlyAttributes]="field"
    inputId="{{ field.id }}"
    id="{{ field.id }}"
  />
</fieldset>
<app-field-description [description]="props.description" *ngIf="props.description"></app-field-description>
