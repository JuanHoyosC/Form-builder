@switch (props['headingType']) { @case ('h1') {
<h1
  class="text-3xl title"
  [style.textAlign]="props['align']"
  [ngClass]="customClass()"
>
  {{ props.label }}
</h1>
} @case ('h2') {
<h2
  class="text-2xl title"
  [style.textAlign]="props['align']"
  [ngClass]="customClass()"
>
  {{ props.label }}
</h2>
} @case ('h3') {
<h3
  class="text-xl title"
  [style.textAlign]="props['align']"
  [ngClass]="customClass()"
>
  {{ props.label }}
</h3>
} }
