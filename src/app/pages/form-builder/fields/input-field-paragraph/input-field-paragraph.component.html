<p
  class="text-base break-words"
  [ngClass]="{
    'font-bold': props['textFormattingOptions'].includes('bold'),
    'line-through': props['textFormattingOptions'].includes('strikethrough'),
    italic: props['textFormattingOptions'].includes('italic'),
    underline: props['textFormattingOptions'].includes('underline'),
  }"
  [style.textAlign]="props['align']"
>
  {{ props.description }}
</p>
