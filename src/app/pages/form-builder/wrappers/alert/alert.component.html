<p-messages
  [value]="[{ severity: props['severity'], detail: props.description }]"
  [closable]="false"
  [enableService]="false"
  [showTransitionOptions]="'0ms'" 
  [hideTransitionOptions]="'0ms'"
  [class]="props['align']"
  
  [ngClass]="{
    'bold': props['textFormattingOptions'].includes('bold'),
    'strikethrough': props['textFormattingOptions'].includes('strikethrough'),
    italic: props['textFormattingOptions'].includes('italic'),
    underline: props['textFormattingOptions'].includes('underline'),
  }"
/>
