@if(visibilityConfig().showMultiOptions) {
<p-multiSelect
  [options]="options()"
  optionLabel="label"
  optionValue="value"
  appendTo="body"
  placeholder="Select an options"
  [filter]="true"
  [(ngModel)]="modelDefaultValue().defaultValue"
  (ngModelChange)="changeDefaultValue()"
  (onBlur)="onTouched()"
/>
} @else if(visibilityConfig().showOptions) {
<p-dropdown
  [options]="options()"
  [(ngModel)]="modelDefaultValue().defaultValue"
  appendTo="body"
  class="block w-full"
  optionLabel="label"
  optionValue="value"
  placeholder="Select an option"
  (ngModelChange)="changeDefaultValue()"
  (onBlur)="onTouched()"
/>

} @else {
<formly-form
  [fields]="[field()]"
  [model]="modelDefaultValue()"
  (modelChange)="changeDefaultValue()"
></formly-form>
}
