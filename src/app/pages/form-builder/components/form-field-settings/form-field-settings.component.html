<form class="flex flex-col gap-2" [formGroup]="settingService.form">
  @if(settingService.isSectionVisible('properties')) {
  <app-properties></app-properties>
  } @if(settingService.isSectionVisible('layout')) {
  <app-layout></app-layout>
  } @if(settingService.isSectionVisible('data')) {
  <app-data></app-data>
  } @if(settingService.isSectionVisible('validations')) {
  <app-validations></app-validations>
  }
</form>
